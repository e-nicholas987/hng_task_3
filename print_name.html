<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Name</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
    }

    h1,
    a {
        font-family: sans-serif;

    }

    .logos {
        display: flex;
        gap: 2rem;

    }

    .logos img {
        width: 70px;
        height: 70px;
        display: block;
    }

    .logos .box strong {
        text-align: center;
        display: block;
        margin-top: 1rem;
        color: #575353;
    }
</style>

<body>
    <h1 id="name"></h1>

    <div class="logos">
        <div class="box">
            <a href="https://training.zuri.team/">
                <img src="/images/zuri-logo.png" alt="zuri-logo">
                <strong>ZURI</strong>
            </a>
        </div>
        <div class="box">
            <a href="https://hng.tech/">
                <img src="/images/hng-logo.png" alt="hng-logo">
                <strong>HNG</strong>
            </a>
        </div>
        <div class="box">
            <a href="https://ingressive.org/">
                <img src="/images/I4G-Logo-Color-Cropped.png" alt="I4G-logo">
                <strong>I4G</strong>
            </a>
        </div>
    </div>
</body>
<script src="/print_name.js"></script>

</html>
